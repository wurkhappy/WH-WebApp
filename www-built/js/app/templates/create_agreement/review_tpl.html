	
<div class="review_agreement_container">
	<h2 class="review_title">
		{{#unless model.title}}
			Title Goes Here
		{{/unless}}
		{{model.title}}
	</h2>
	<span class="helper_text edit_helper">Feel like something's missing? <a id="editAgreement" href="#edit">Edit this agreeement</a>.</span>
	<h2 class="agreement_title">Summary</h2>
	<p>{{model.proposedServices}}</p>
	<div id="payments-section"></div>
	<div>
		<h2 class="agreement_title review_agreement_total">Agreement Total:
			{{#if totalAmount}}
			<strong> ${{totalAmount}} </strong></h2>
			{{/if}}
	</div>
</div>
<fieldset class="action_button_container review_continue">
	<a href="#" id="submitAgreement" class="button cancel inline review_continue_button">Continue</a>
</fieldset>
