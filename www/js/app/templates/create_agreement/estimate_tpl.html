<div class="payment_methods_container">
  <label>Select Accepted Methods of Payment {{acceptsCreditCard}}</label>
  <input type="checkbox" name="acceptsBankTransfer" value="true" class="payment_method"
  {{#if acceptsBankTransfer}}
   checked
   {{/if}}
   >
  <span class="helper_text require_deposit_text">Bank Account (costs $5)</span><br>
  <input type="checkbox" name="acceptsCreditCard" value="true" class="payment_method" 
  {{#if acceptsCreditCard}}
  checked
  {{/if}}
  >
  <span class="helper_text require_deposit_text">Credit Card (costs 2.9% + 55 cents)</span>
</div>
<div class="divider"></div>

<form action="" method="get" accept-charset="utf-8">
  <div class="deposit_container">
    <label>Deposit</label>
    <input id="deposit" class="currency_format" type="text" name="amount" 
    value="{{amount}}" 
    placeholder="$0.00">
  </div>

  <fieldset id="addMoreButton" class="addMoreButton add_milestone_button">
    <p class="add-more">
    	<a href="#add_milestone">Add Another Payment Milestone</a>
    </p>
  </fieldset>

  <fieldset class="submit-buttons">
    <a href="save_and_continue" class="single">Save and Continue</a>
  </fieldset>
</form>
