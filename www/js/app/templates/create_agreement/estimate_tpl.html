<form action="" method="get" accept-charset="utf-8">
  <div class="deposit_container">
    <label>Deposit</label>
    <input id="deposit" class="currency_format" type="text" name="amount" 
    value="{{amount}}" 
    placeholder="$0.00">
  </div>

  <fieldset id="addMoreButton" class="addMoreButton add_milestone_button">
    <p class="add-more">
    	<a href="#add_milestone">Add Another Payment Milestone</a>
    </p>
  </fieldset>

  <fieldset class="submit-buttons">
    <a href="save_and_continue" class="single">Save and Continue</a>
  </fieldset>
</form>
