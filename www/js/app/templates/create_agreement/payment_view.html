<h2>Payment Terms</h2>
<div class="payment_methods_container" style="float: right;">
  <label>Select Accepted Methods of Payment</label>
  <input type="checkbox" name="acceptsBankTransfer" value="true" class="payment_method"
  {{#if acceptsBankTransfer}}
   checked
   {{/if}}
   >
  <span class="helper_text require_deposit_text"><span class="payment_method_title">Bank Account</span> (costs receiver 1% + 55 centers up to $5 cap)</span><br>
  <input type="checkbox" name="acceptsCreditCard" value="true" class="payment_method" 
  {{#if acceptsCreditCard}}
  checked
  {{/if}}
  >
  <span class="helper_text require_deposit_text"><span class="payment_method_title">Credit Card</span> (costs receiver 2.9% + 55 cents)</span>
</div>

<form id="estimate_form" action="" method="get" accept-charset="utf-8">
  <div class="deposit_container" style="float:left;">
    <label>Agreement Deposit</label>
    <span class="helper_text">Enter an amount here to require payment upon acceptance of this agreement</span>
    <input 
           data-minamount="3"
           data-minlength="6"
           type="text" id="deposit" class="currency_format" name="amountDue" 
    value="{{amountDue}}" 
    placeholder="$0.00">
  </div>
  <div class="divider" style="clear: both;margin-bottom: 10px;"></div>
  <h2 style="clear:both;">Payment Schedule</h2>

  <div id="bottomDiv" style="clear:both;"></div>
  
  <div class="divider" style="clear: both;margin-top: 20px;"></div>
  <div style="margin-top:20px;">
    <a id="addPayment" href="#add_payment" class="button action_button" style="width:250px;float:left;">Add Another Payment</a>
    <a id="save_continue" href="#save_and_continue" class="button action_button" style="width:250px;float:left;margin-left:30px;">Save and Continue</a>
  </div>
</form>
