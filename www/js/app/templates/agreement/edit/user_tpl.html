<table border="0" cellspacing="0" cellpadding="0">
	{{#if this}}
  <tr>
    <td class="meta">
      <span><img src="{{avatarURL}}"></span>
    </td>
    <td>
      <h3><a href="detail.html">{{firstName}} {{lastName}}</a></h3>
      <p>{{email}} {{#if phoneNumber}}&mdash; {{this}}{{/if}}</p>
    </td>
  </tr>
  {{else}}
  <h3>Who should we send this to?</h3><input name="clientEmail" placeholder="Client E-mail Address"></input>
  {{/if}}
</table>
