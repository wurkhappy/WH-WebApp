{{#if this}}
<table border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="meta">
      <span><img src="{{avatarURL}}"></span>
    </td>
    <td>
      <h3>{{firstName}} {{lastName}}</h3>
      <p>{{email}} {{#if phoneNumber}}&mdash; {{phoneNumber}}{{/if}}</p>
    </td>
  </tr>
</table>
{{else}}
  <h2 class="edit_recipient">Recipient</h2>
  <input class="edit_email_input" name="clientEmail" placeholder="Recipient E-mail Address"></input>
  {{/if}}
