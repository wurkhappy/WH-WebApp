<div class="progress-large">
	<progress class="agreement_progress" max="100" value="{{percentComplete}}" data-skill="html5">
		<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
		<p style="width:{{percentComplete}}%" data-value="{{percentComplete}}">HTML5</p>
		<div class="agreement_progress_bar">
			<span style="width: {{percentComplete}}%">{{percentComplete}}%</span>
		</div>
	</progress>
		<div class="icon_container">
		{{#each payments}}<i class="fa fa circle progress_icon {{this.color}}_progress" data-paymentid="{{this.id}}" style="margin-left:{{this.margin_left}}px; margin-right:0;"></i>{{/each}}
	</div>
</div>
