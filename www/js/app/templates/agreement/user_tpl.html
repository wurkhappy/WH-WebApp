<table border="0" cellspacing="0" cellpadding="0">
	{{#if this}}
  <tr>
    <td class="meta">
      <span><img src="{{avatarURL}}"></span>
    </td>
    <td>
      <h3>{{firstName}} {{lastName}}</h3>
      <p>{{email}} {{#if phoneNumber}}&mdash; {{phoneFormat phoneNumber}}{{/if}}</p>
    </td>
  </tr>
  <span class="helper_text agreement_header_helper">Looked in the mirror recently?<a href="/account"> View your profile</a></span>
  {{else}}
  Has not been sent to client yet
  {{/if}}
</table>
