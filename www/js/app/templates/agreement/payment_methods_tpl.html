<div class="payment_method_review_container">
	<h2 class="agreement_title">Payment Methods</h2>
	<div class="payment_methods_agreement_container">
		{{#if model.acceptsCreditCard}}
			<i class="fa fa-check-circle">  <span>Credit Card</span></i>{{/if}}
		{{#if model.acceptsBankTransfer}}
			<i class="fa fa-check-circle bank_account_method_review">  <span>Bank Account</span></i>
		{{/if}}
	</div>
</div>
