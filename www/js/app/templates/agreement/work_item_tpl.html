<li class="payment_milestone" data-work-item="something awesome">
	<strong>${{ReplaceNumberWithCommas amountDue}}</strong> &mdash; {{title}}

	{{#unless required}}
	{{#if dateExpected}} on {{dateFormat dateExpected}}{{/if}}
	<i class="fa fa-tasks task_icon">  <span class="work_item_detail_link">Click for Detail</span></i>
	{{/unless}}
	<div class="paymentStatus payment_status"></div>
</li>
	
<ul class="scope_items_container"></ul>
