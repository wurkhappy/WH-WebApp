<li class="payment_milestone">
	<div class="grid deliverable_header">
		<h3>{{title}}</h3>
		<div class="helper_text col-1-2">{{#if dateExpected}} Due on {{dateFormat dateExpected}}{{/if}}
		</div>
		{{#if hasSubTasks}}
		<div class="deliverable_info col-1-2 {{color}}"><div class="tasks_meta">{{tasksCompleted}} out of {{numberOfTasks}} subtasks complete&nbsp;<span style="color:hsl(0, 0%, 50%);">/</span>&nbsp;</div><div class="show_details_button"> Hide Details</div></div>
		{{else}}
		<div class="deliverable_info col-1-2 {{color}}" style="position:relative;">
			<div class="checkbox enabled {{#if completed}}checkbox_complete{{/if}}" style="left:70%;"><i class="fa fa-check task_check"></i></div>
			<div class="tasks_meta" style="text-align:right;">Complete</div>
		</div>
		{{/if}}
	</div>
	<ul class="tasks_container"></ul>

</li>
