            <!-- <td class="meta">
              <span><img src="{{otherUser.avatarURL}}"></span>
            </td> -->
            <td>
              {{#with model}}
              {{#if version}}
              <h3><a href="/agreement/v/{{versionID}}">{{title}}</a></h3>
              {{else}}
              <h3><a href="/agreements/new?versionID={{versionID}}">{{title}}</a></h3>
              {{/if}}
              {{/with}}
              {{#with statusInfo}}
              <p class="last_action capitalize"><span class="sub_text">Last Action: </span><span class="green">{{lastAction}}</span></p>
              {{/with}}
            </td>
            {{#if isLive}}
            <td class="progress">
              <progress max="100" value="{{percentComplete}}">
                <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                <div class="agreement_progress_bar small_progress_bar_fallback" style="width:{{percentComplete}}%;">
                  <span style="width:{{percentComplete}}%" ></span>
                </div>
              </progress>
              <p class="last_action home_agreement_status"><span class="sub_text">status: </span><span class="orange capitalize">{{statusInfo.currentState}}</span></p>
              {{/if}}
              
            </td>
