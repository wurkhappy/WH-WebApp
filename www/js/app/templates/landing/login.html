<div id="logindiv" class="login" style="display:none;">
  <div class="container">
    <div class="column-one-third">
      <form action="/account/create" method="POST" accept-charset="utf-8" id="login_form" class="js-form">
        <fieldset>
          <div id="server_error"></div>
          <label class="clear" id="email-label" for="email">Email: <span class="validation" id="email-validation"></span></label>
          <div class="input-box">
            <input type="email" name="email"  id="target" class="text-field input" placeholder="name@website.com" required >
          </div>
          <label for="email">Password:</label>
          <input type="password" name="password" value="" id="password" class="text-field" required id="password-validation" />
          <p class="faux-label"><span><a href="/user/me/password">Forgot your password?</a></span></p>
        </fieldset>
        <fieldset>
          <input type="submit" value="Log In" class="submit-button">
        </fieldset>
      </form>
    </div>
  </div>
</div>
