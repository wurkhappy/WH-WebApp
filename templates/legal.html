<script>
	// non-jquery fade function takes ('in' or 'out' as type), duration in miliseconds, element, and flag to designate if I.E. 8 is supported
	//fading in the benefits section on window load adds a nice effect and makes everything appear at the same time.
	function fade(type, ms, el, IE) {
	    var isIn = type === 'in',
	        opacity = isIn ? 0 : 1,
	        interval = 50,
	        gap = interval / ms;
	        
	    if(isIn) {
	         el.style.display = 'block';
	         el.style.opacity = opacity;
	         if(IE) {
	            el.style.filter = 'alpha(opacity=' + opacity + ')';
	            el.style.filter = 'progid:DXImageTransform.Microsoft.Alpha(Opacity=' + opacity + ')';
	        }
	    }
	    
	    function func() {
	        opacity = isIn ? opacity + gap : opacity - gap; 
	        el.style.opacity = opacity;
	        if(IE) {
	            el.style.filter = 'alpha(opacity=' + opacity * 100 + ')';
	            el.style.filter = 'progid:DXImageTransform.Microsoft.Alpha(Opacity=' + opacity * 100 + ')';
	        }
	        
	        if(opacity <= 0 || opacity >= 1) window.clearInterval(fading);
	        if(opacity <= 0) el.style.display = 'none';
	    }
	    
	    var fading = window.setInterval(func, interval);
	}

	window.onload = function() {
		var benefits_container = document.getElementById('benefits_container');
		var communication = document.getElementById('communication');
		var billing = document.getElementById('billing');
		var payment = document.getElementById('payment');
		fade('in', 500, benefits_container, true);
		fade('in', 1000, communication, true);
		fade('in', 1000, billing, true);
		fade('in', 1000, payment, true);
	}
</script>
