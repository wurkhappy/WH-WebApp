<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    

    <title>Page 1</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #create {
        padding: 1em;
        margin: 1em 0 0;
        background: #eee;
    }
    .is-editable {
        display: none;
    }
    .is-editable-shown {
        display: block;
        background: #eee;
        padding: 0.5em;
    }
    </style>

    <!--[if (gt IE 8) | (IEMobile)]><!--> 
    <link rel="stylesheet" href="www/css/main.css">
    <!--<![endif]-->

<!--[if (lt IE 9) & (!IEMobile)]>
    <link rel="stylesheet" href="/css/main-ie.css">
    <![endif]-->

    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <!-- <script src="/js/lib/modernizr.min.js"></script> -->
    {{template "header" .}}
</head>
<body>
    {{ template "body" .}}
    <script data-main="www/js/config" src="www/js/lib/requirejs/require.js"></script>
    <script>
    // Load common code that includes config, then load the app logic for
    // this page. Do the require calls here instead of a separate file
    // so after a build there are only 2 HTTP requests instead of three.
    require(['config'], function(config) {
        // baseUrl is js/ so we can just ask for `app/main` here instead of `js/app/main`.
        require(['app/{{.appName}}']);
    });
    </script>
</body>
</html>
</html>
